<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Matching geojsons to streets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js"></script>
    <script src="../leaflet-mapmatch.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // Provide your access token
        L.mapbox.accessToken = 'pk.eyJ1IjoicGxhbmVtYWQiLCJhIjoiemdYSVVLRSJ9.g3lbg_eN0kztmsfIPxa9MQ';

        var map = L.mapbox.map('map', 'planemad.ld94clg1')
            .setView([38, -102.0], 5);

        // Create an empty featureLayer
        var featureLayer = L.mapbox.featureLayer()
            .loadURL('a.geojson')
            .addTo(map);


        console.log(featureLayer.getGeoJSON());

//        mapmatch.geojson('a.geojson')

    </script>
</body>

</html>
